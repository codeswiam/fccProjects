<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <h1>TELEPHONE NUMBER VALIDATOR</h1>
        <div id="phone">
            <div id="screen">
                <div class="text-message" id="prompt">girl send me the number</div>
                <div class="text-message" id="tel-number"></div>
                <div class="text-message" id="results-div"></div>
            </div>
            <div id="keyboard">
                <form id="form">
                    <div id="input">
                        <label for="user-input"></label>
                        <input type="text" name="" id="user-input">
                    </div>
                    <div id="buttons">
                        <button type="button" id="clear-btn">Clear</button>
                        <button type="submit" id="check-btn">Send</button>
                    </div>
                </form>

            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
